<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="folder/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="folder/jquery.min.js"></script>
    <script src="folder/popper.min.js"></script>
    <script src="folder/bootstrap.min.js"></script>
    <style>
        /* chia 5 pháº§n */
        
        .col-md-1-5 {
            position: relative;
            min-height: 1px;
            padding-right: 10px;
            padding-left: 10px;
            width: 20%;
            float: left;
        }
        
        .col-md-4-5 {
            position: relative;
            min-height: 1px;
            padding-right: 10px;
            padding-left: 10px;
            width: 80%;
            float: left;
        }
        
        .btn-reset {
            background-color: Transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <form action="/">

            <div class="row">

                <div class="col-md-4-5">
                    <div class="row">
                        <div class="col-md-9">
                            <h5>Specific</h5>
                            <hr color="bg-danger">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>First name contains</label>
                                        <input type="text" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Last name contains</label>
                                        <input type="text" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email contains:</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Correspondence</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Doesn't matter</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Date joined</label>
                                        <div class="row">
                                            <div class="col-6">
                                                <input type="text" class="form-control" id="email">
                                            </div>
                                            <div class="col-6">
                                                <input type="text" class="form-control" class="in" id="email">
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-3">
                            <h5>Related</h5>
                            <hr color="bg-danger">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Permissions</h5>
                            <hr color="bg-danger">
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Group</label>
                                        <select class="form-control" id="exampleFormControlSelect2">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Permission</label>
                                        <select class="form-control" id="exampleFormControlSelect3">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1-5">
                    <h5>Atributes</h5>
                    <hr color="bg-danger">
                    <div class="form-group">
                        <h6>Active</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="active" id="active1" checked>
                            <label class="form-check-label" for="active1">
                                Doesn't matter
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="active" id="active2">
                            <label class="form-check-label" for="active2">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="active" id="active3">
                            <label class="form-check-label" for="active3">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <h6>Online status</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status1" checked>
                            <label class="form-check-label" for="status1">
                                Doesn't matter
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status2">
                            <label class="form-check-label" for="status2">
                                Online
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status3">
                            <label class="form-check-label" for="status3">
                                Away
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="status4">
                            <label class="form-check-label" for="status4">
                                Offline
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <h6>Superuser status</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user" id="user1" checked>
                            <label class="form-check-label" for="user1">
                                Doesn't matter
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user" id="user2">
                            <label class="form-check-label" for="user2">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user" id="user3">
                            <label class="form-check-label" for="user3">
                                No
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row bg-secondary p-4 ">
                <div class="col-md-10">
                    <button type="reset" class="btn-reset "><i class="fas fa-sync"></i> Reset Filter</button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn ">Cancel</button>
                    <button type="button" class="btn bg-danger float-right" type="submit"><i
                            class="fas fa-search"></i>Search</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
